<html>

<head>
<script>

function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
	
	document.getElementById("Output").innerHTML = xmlHttp.response;
}



</script>
</head>
<body>
<h1 id = "Output" >Output</h1>

<form method="get">
